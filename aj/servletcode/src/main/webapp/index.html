<!DOCTYPE html>
<html>
<head><title>Servlet Form</title></head>
<body>
    <h2>User Form</h2>
    <form action="insert" method="post">
        Name: <input type="text" name="name"><br><br>
        Choice:
        <input type="radio" name="choice" value="Yes"> Yes
        <input type="radio" name="choice" value="No"> No<br><br>
        Hobbies:
        <input type="checkbox" name="hobby" value="Programming"> Programming
        <input type="checkbox" name="hobby" value="Travelling"> Travelling
        <input type="checkbox" name="hobby" value="Reading"> Reading<br><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <a href="display">View All Users</a>
</body>
</html>
