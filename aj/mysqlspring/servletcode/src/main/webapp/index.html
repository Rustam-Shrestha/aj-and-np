<!DOCTYPE html>
<html>
<head><title>Form Input</title></head>
<body>
<h2>User Form</h2>
<form action="insert" method="post">
    Name: <input type="text" name="name" required><br><br>
    Do you agree?
    <input type="radio" name="agree" value="Yes" required> Yes
    <input type="radio" name="agree" value="No"> No<br><br>
    Hobbies:<br>
    <input type="checkbox" name="hobby" value="Programming"> Programming<br>
    <input type="checkbox" name="hobby" value="Travelling"> Travelling<br>
    <input type="checkbox" name="hobby" value="Gaming"> Gaming<br><br>
    <input type="submit" value="Submit">
</form>
<br><a href="display">View All Users</a>
</body>
</html>
